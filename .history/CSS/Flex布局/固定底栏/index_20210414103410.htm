<!-- 有时，页面内容太少，无法占满一屏的高度，底栏就会抬高到页面的中间。这时可以采用Flex布局，让底栏总是出现在页面的底部。 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>固定的底栏</title>

    <style>
        .Site {
            display: flex;
            /* min-height: 100vh; */
            flex-direction: column;

            border: 2px royalblue solid;
        }

        .Site-content {
            flex: 1;
            border: 2px rgb(84, 97, 134) solid;
        }

        footer {
            border: 2px rgb(84, 97, 134) solid;
        }
    </style>
</head>
<body>
    <body class="Site">
        <header> <p>顶栏顶栏顶栏顶栏顶栏顶栏顶栏顶栏顶栏</p> </header>
        <main class="Site-content"> <p>内容内容内容内容内容内容内容内容内容内容内容</p> </main>
        <footer> <p>底栏底栏底栏底栏底栏底栏底栏底栏底栏</p> </footer>
      </body>
</body>
</html>
