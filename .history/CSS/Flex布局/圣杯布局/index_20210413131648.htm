<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圣杯布局</title>
    <style>
        .hg {
            display: flex;
            min-height: 100vh;
            flex-direction: column;

            border: 3px black solid;
        }

        header, 
        footer {
            flex: 1;

            border: 3px red solid;
        }

        .hg-body {
            display: flex;
            flex: 1;

            border: 3px yellow solid;
        }

        .hg-content {
            flex: 1;

            border: 1px orangered solid;
        }

        .hg-nav, .hg-ads {
            /* 两个边栏的宽度设为12em */
            flex: 0 0 12em;

            border: 1px orangered solid;
        }

        .hg-nav {
            /* order属性定义项目的排列顺序。数值越小，排列越靠前，默认为 0。 */
            order: -1;


        }


    </style>
</head>
<body class="hg">
    <div class="hg-body">
        <main class="hg-content">

        </main>
        <nav class="hg-nav">

        </nav>
        <aside class="hg-ads">

        </aside>
    </div>
    <footer>

    </footer>
</body>
</html>
