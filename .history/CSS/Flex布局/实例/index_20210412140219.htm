<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: #2b2b2b;
        }
        .box {
            margin: 10px;
            display: flex;
            justify-content: center;/*MAIN Axis*/
            align-items: center;/*CROSS Axis*/
            background-color: #e7e7e7;
            border-radius: 15px;
            width: 80px;
            height: 80px;
            border: 5px #fff solid;
        }
        .box2 {
            margin: 10px;
            background-color: #e7e7e7;
            border-radius: 15px;
            width: 120px;
            height: 120px;
            border: 5px #fff solid;

            display: flex;
            justify-content: space-between;/*MAIN Axis*/
        }
        .item {
            background-color: #2b2b2b;
            border-radius: 11px;
            width: 22px;
            height: 22px;
        }
    </style>
</head>
    <!-- div是Flex容器，代表骰子的一个面 -->
    <!-- span代表这一面的点子，是Flex项目，有几个点就有几个span -->
<body>
    <div class="box">
        <span class="item"></span>
    </div>

    <div class="box">
        <span class="item"></span>
        <span class="item"></span>
    </div>

    <div class="box2">
        <span class="item"></span>
        <span class="item"></span>
    </div>
</body>
</html>
