<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>骰子-两点</title>
    <style>
        body {
            background-color: #2b2b2b;
        }
        .box {
            background-color: #e7e7e7;
            border-radius: 15px;
            width: 80px;
            height: 80px;
            border: 5px #fff solid;
            margin: 10px;

            display: flex;
            justify-content: center;/*MAIN Axis*/
            align-items: center;/*CROSS Axis*/
        }
        .box2 {
            background-color: #e7e7e7;
            border-radius: 15px;
            width: 80px;
            height: 80px;
            border: 5px #fff solid;
            margin: 10px;

            display: flex;
            justify-content: space-between;/*MAIN Axis*/
        }
        .box3 {
            background-color: #e7e7e7;
            border-radius: 15px;
            width: 80px;
            height: 80px;
            border: 5px #fff solid;
            margin: 10px;

            display: flex;
            flex-direction: column;
            justify-content: space-between;/*MAIN Axis*/
            align-items: center;
        }

        .box4 {
            background-color: #e7e7e7;
            border-radius: 15px;
            width: 80px;
            height: 80px;
            border: 5px #fff solid;
            margin: 10px;

            display: flex;
        }

        .item {
            background-color: #2b2b2b;
            border-radius: 11px;
            width: 22px;
            height: 22px;
            margin: 3px;
        }

        .spec4:nth-child(2) {
            background-color: #2b2b2b;
            border-radius: 11px;
            width: 22px;
            height: 22px;
            margin: 3px;

            align-self: center;
        }
    </style>
</head>
    <!-- div是Flex容器，代表骰子的一个面 -->
    <!-- span代表这一面的点子，是Flex项目，有几个点就有几个span -->
<body>
    <div class="box">
        <span class="item"></span>
    </div>

    <div class="box">
        <span class="item"></span>
        <span class="item"></span>
    </div>

    <div class="box2">
        <span class="item"></span>
        <span class="item"></span>
    </div>

    <div class="box3">
        <span class="item"></span>
        <span class="item"></span>
    </div>

    <div class="box4">
        <span class="item spec4"></span>
        <span class="item spec4"></span>
    </div>

    <div class="box4">
        <span class="item spec5"></span>
        <span class="item spec5"></span>
    </div>
</body>
</html>
