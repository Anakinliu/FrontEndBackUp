<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>一点</title>
    <link rel="stylesheet" href="base.css">
    <style>
        .box2 {
            justify-content: flex-end;
        }

        .box3 {
            /* 两行 */
            /* flex-direction: column;
            justify-content: flex-end; */

            /* 或者一行搞定 */
            align-items: flex-end;
        }

        .box4 {
            justify-content: flex-end;
            align-items: flex-end;
        }

        .box5 {
            justify-content: center;
        }

        .box6 {
            align-items: center;
        }

        .box7 {
            justify-content: flex-end;
            align-items: center;
        }

        .box8 {
            justify-content: center;
            align-items: flex-end;
        }

        .box9 {
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="box box1">
        <span class="item"></span>
    </div>

    <div class="box box2">
        <span class="item item2">box2</span>
    </div>

    <div class="box box3">
        <span class="item item3">box3</span>
    </div>

    <div class="box box4">
        <span class="item item4">box4</span>
    </div>

    <div class="box box5">
        <span class="item item5">box5</span>
    </div>

    <div class="box box6">
        <span class="item item6">box6</span>
    </div>

    <div class="box box7">
        <span class="item item7">box7</span>
    </div>

    <div class="box box8">
        <span class="item item8">box8</span>
    </div>

    <div class="box box9">
        <span class="item item9">box9</span>
    </div>
</body>
</html>
