<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>四点</title>
    <link rel="stylesheet" href="base.css">
    <style>
        /* .item {
            background-color: #2b2b2b;
            border-radius: 8px;
            width: 16px;
            height: 16px;
            margin: 2px;
        } */
        .box1 {
            flex-wrap: wrap;
        }

        .box2 {
            flex-wrap: wrap;
            justify-content: flex-end;
        }

        .box3 {
            flex-wrap: wrap;
            justify-content: flex-end;
            align-items: center;
            align-content: space-between;
        }

        .box4 {
            flex-wrap: wrap;
            align-content: space-between;
        }

        .item4s {
            flex-basis: 100%;
            display: flex;
            justify-content: space-between;
        }

        .box5 {
            flex-wrap: wrap;
        }

        .item5a {
            flex-basis: 100%;
            display: flex;
            justify-content: center;
        }

        .item5b {
            display: flex;
            flex-basis: 100%;
            justify-content: space-between;
        }

        .box6 {
            flex-direction: column;
            flex-wrap: wrap;
        } 

        .item6a { 
            flex-basis: 100%;
            display: flex;

            /* align-items: center; */

            /* 上面一句等价下面两句 */
            flex-direction: column;
            justify-content: center;

        }
        .item6b {
            display: flex;
            flex-direction: column;
            flex-basis: 100%;
            align-items: flex-end;
        }
    </style>
</head>
<body>
    <p>变形了：</p> 
    <div class="box">
        <span class="item">box 0</span>
        <span class="item"></span>
        <span class="item"></span>
        <span class="item"></span>
    </div>
    <p>上三下一：</p>
    <div class="box box1">
        <span class="item">box 1</span>
        <span class="item"></span>
        <span class="item"></span>
        <span class="item"></span>
    </div>

    <div class="box box2">
        <span class="item">box 2</span>
        <span class="item"></span>
        <span class="item"></span>
        <span class="item"></span>
    </div>

    <div class="box box3">
        <span class="item">box 3</span>
        <span class="item"></span>
        <span class="item"></span>
        <span class="item"></span>
    </div>
    <p>上二下二：</p>
    <div class="box box4">
        <!-- 大布局容器内嵌套小布局容器 -->
        <!-- 小布局容器相当于大布局容器的 item -->
        <div class="box4s">
        
            <span class="item item4">1</span>
            <span class="item item4">2</span>
        </div>
        <div class="item4s">
            <span class="item item4">3</span>
            <span class="item item4">4</span>
        </div>
    </div>

    <div class="box box5">
        <div class="item5a">
            <span class="item">1</span>
        </div>

        <div class="item5b">
            <span class="item">2</span>
            <span class="item">3</span>
        </div>

        <div class="item5a">
            <span class="item">4</span>
        </div>
    </div>
    <p>左一右三：</p>
    <div class="box box6">
        <div class="item6a">
            <span class="item">1</span>
        </div>
        <div class="item6b">
            <span class="item">2</span>
            <span class="item">3</span>
            <span class="item">4</span>
        </div>
    </div>

</body>
</html>
