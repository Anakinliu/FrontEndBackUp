<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>骰子-两点</title>
    <style>
        body {
            background-color: #2b2b2b;
        }
        .box {
            background-color: #e7e7e7;
            border-radius: 15px;
            width: 80px;
            height: 80px;
            border: 5px #fff solid;
            margin: 10px;

            display: flex;
        }

        .box:hov {
            background-color: #2b2b2b;
        }

        .box1 {
            /* MAIN方向 内 item之间的排列方式 */
            justify-content: center;/*MAIN Axis*/
            /* CROSS方向 不同 item 的排列方式 */
            align-items: center;/*CROSS Axis*/
        }
        .box2 {

            display: flex;
            /* MAIN方向 内 item之间的排列方式 */
            justify-content: space-between;/*MAIN Axis*/
        }
        .box3 {
            /* 更改MAIN的方向为垂直方向 */
            flex-direction: column;
            /* 垂直方向 内 item之间的排列方式 */
            justify-content: space-between;/*MAIN Axis*/
            align-items: center;/* 此时CROSS方向已经是水平方向了 */
        }
        
        .box4 {
            display: flex;
        }

        .box5 {
            /* 主轴之间space间隔 */
            justify-content: space-between;
        }

        .item {
            background-color: #2b2b2b;
            border-radius: 11px;
            width: 22px;
            height: 22px;
            margin: 3px;
        }

        .item4:nth-child(2) {
            align-self: center;
        }

        .item5:nth-child(2) {
            align-self: flex-end;
        }
    </style>
</head>
    <!-- div是Flex容器，代表骰子的一个面 -->
    <!-- span代表这一面的点子，是Flex项目，有几个点就有几个span -->
<body>
    <div class="box">
        <span class="item">box</span>
    </div>

    <div class="box box1">
        <span class="item">box 1</span>
        <span class="item"></span>
    </div>

    <div class="box box2">
        <span class="item">box box2</span>
        <span class="item"></span>
    </div>

    <div class="box box3">
        <span class="item">box box3</span>
        <span class="item"></span>
    </div>

    <div class="box box4">
        <span class="item item4"></span>
        <span class="item item4">box box4</span>
    </div>

    <div class="box box5">
        <span class="item item5">box box5</span>
        <span class="item item5"></span>
    </div>
</body>
</html>
