<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>悬挂式布局</title>

        .Media {
            display: flex;
            align-items: flex-start;

            margin: 10px;
            background-color: blanchedalmond;

            margin-right: 1em;
            margin: 10px;
        }

        .Media-body {
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="Media">
        <img class="Media-figure" src="https://picsum.photos/30" alt="20">
        <p class="Media-body">...</p>
    </div>
</body>
