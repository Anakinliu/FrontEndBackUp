<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>百分比布局</title>
    
    <style>
        /* flex属性是以下各项的简写属性：
flex-grow
flex-shrink
flex-basis 
默认值 0 1 auto
*/
        .grid1 {
            display: flex;

            border: sandybrown dashed;
        }
        .grid1-2 {
            flex: 1;
            margin: 5px;
            border: sandybrown dashed;
        }
        .au1 {
            flex: 0 0 25%;
            margin: 5px;
            border: rebeccapurple dashed;
        }

        .grid2 {
            display: flex;

            border: sandybrown dashed;
        }
        .au2 {
            flex: 0 0 67%;
        }
        .grid2-3 {
            flex: 1;
        }
    </style>
</head>
<body>
    <!-- 某个网格的宽度为固定的百分比，其余网格平均分配剩余的空间。 -->
    <div class="grid1">
        <div class="grid1-2">
            1/2
        </div>
        <div class="au1">
            auto
        </div>
        <div class="au1">
            auto
        </div>
    </div>

    <div class="grid2">
        
        <div class="au2">
            auto
        </div>

        <div class="grid2-3">
            
        </div>
    </div>
    
</body>
</html>
