<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flaot 定位</title>
    <style>
        .wrap {
            height: 800px;
            width: 800px;
            margin: 0 auto 0 auto;
        }
        .left {
            height: 800px;
            width: 150px;
            float: left;
            background: black;
        }
        .mid {
            height: 800px;
            width: 450px;
            float: left;
            background: orange;
        }
        .right {
            height: 800px;
            width: 200px;
            float: right;
            background: pink;
        }
        .clearfix {
            clear: both;
        }
        .footer {
            height: 200px;
            background: red;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="left">
        </div>
        <div class="mid">
        </div>
        <div class="right">
            <div class="clearfix">
                
            </div>
        </div>

        <div class="footer">

        </div>
    </div>
</body>
</html>
