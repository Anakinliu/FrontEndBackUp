<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox</title>
    <style>
        .box1 {
            display: flex;
            flex-direction: row;

            margin-bottom: 10px;
            width: 300px;
            height: 100px;

            background-color: pink;
            color: #fff;
        }   
        .box2 {
            justify-content: space-around;
        } 
        .box3 {
            justify-content: center;
        }
        .box4 {
            justify-content: flex-end;
        }
        .item1 {
            padding: 10px;
            background-color: #ff0000;
        }
        .item2 {
            padding: 10px;
            background-color: black;
        }
        .item3 {
            padding: 10px;
            background-color: #4600ff;
        }
    </style>
</head>
<body>
    <div class="box1">
        <div class="item1">PPP</div>
        <div class="item2">SSSSSS</div>
        <div class="item3">VVVV</div>
    </div>
    <div class="box1 box2">
        <div class="item1">PPP</div>
        <div class="item2">SSSSSS</div>
        <div class="item3">VVVV</div>
    </div>
    <div class="box1 box3">
        <div class="item1">PPP</div>
        <div class="item2">SSSSSS</div>
        <div class="item3">VVVV</div>
    </div>
    <div class="box1 box4">
        <div class="item1">PPP</div>
        <div class="item2">SSSSSS</div>
        <div class="item3">VVVV</div>
    </div>
    
    
</body>
</html>
