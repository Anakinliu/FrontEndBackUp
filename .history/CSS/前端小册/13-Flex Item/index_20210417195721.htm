<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main {
            display: flex;
            width: 600px;
            border: 2px red dashed;
        }

        span {
            text-align: center;
            font-size: 30pt;
        }

        .t1 {
            width: 180px;
            flex-basis: 150px;
            background-color: cadetblue;
        }

        .t2 {
            background-color: chocolate;
        }

        .t3 {
            background-color: cornflowerblue;
        }
    </style>
</head>
<body>
    <div class="main">
        <span class="t1">
            数据
        </span>
        <span class="t2">
            操作系统
        </span>
        <span class="t3">
            组成原理
        </span>
    </div>
</body>
</html>
