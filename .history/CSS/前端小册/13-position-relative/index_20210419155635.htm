<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>relative</title>
    <style>
        .main {
            border: 2px pink dashed;
            background-color: #000;
        }

        div {
            text-align: center;
            margin: 5px;
            border: 5px red solid;
            background-color: rgba(255,255,255,0.5);   
        }

        .d2 {
            position: relative;
            
            right: 20px;
            left: 20px;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="d1">
            <p>Today</p>
        </div>
        <div class="d2">
            <p>Yesterday</p>
        </div>
        <div class="d3">
            <p>Tomorrow</p>
        </div>
    </div>
    
</body>
</html>
