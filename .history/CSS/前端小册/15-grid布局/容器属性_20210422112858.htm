<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>容器属性</title>
    <style>
        .main {
            width: 400px;
            height: 200px;
            background-color: rgb(212, 149, 149);
        }
        .container {
            display: grid;
            /* 设置每个列的宽度,设置几个就有   */
            grid-template-columns: 60px 60px 60px;
        }
        div div {
            text-align: center;
            line-height: 40px;
            color: white;
            font-weight: bold;
        }
        div div:nth-child(1) {
            background-color: #FE0000;
        }
        div div:nth-child(2) {
            background-color: #F5A623;
        }
        div div:nth-child(3) {
            background-color: #BD10E0;
        }
        div div:nth-child(4) {
            background-color: #F04A4D;
        }
    </style>
</head>
<body>
    <div class="main container">
    <div>前端小课</div>
    <div>超越技术</div>
    <div>Grid布局</div>
    <div>大家加油</div>
</div>
</body>
</html>
