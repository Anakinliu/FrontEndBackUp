<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>background图片</title>
    <style>
        body {
            background-color: #def;
        }
        .box {
            width: 800px;
            height: 600px;
            background-color: #abc;
            background-image: url(style="vertical-align:text-top; width: 50px;");
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
        }
    </style>
</head>
<body>
    
    <p class="box">背景图的作用是给某个元素添加背景, 不会添加额外的元素。可以设置背景颜色或者背景图。</p>
</body>
</html>
