<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>background图片</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            border: 0;
            background-color: black;
        }
        .box {
            width: 700px;
            height: 600px;
            border: 5px hotpink dashed;
            background-color: yellow;
            background-image: url('500.jpg');
            background-position:center;
            background-size: 700px 600px;
            font-style: italic;
            
        }
        .tu {
            width: 500px;
            height: 500px;
            border: 2px hotpink dashed;
            background-image: url(https://picsum.photos/100);
            background-repeat: space;

        }
        .tu2 {
            width: 500px;
            height: 500px;
            border: 2px hotpink dashed;
            background-image: url(https://picsum.photos/100);
            background-repeat:no-repeat;

        }
    </style>
</head>
<body>
    
    <p class="box">背景图的作用是给某个元素添加背景, 不会添加额外的元素。可以设置背景颜色或者背景图。</p>
    <p class="tu">图</p>
    <p class="tu2">图</p>
</body>
</html>
