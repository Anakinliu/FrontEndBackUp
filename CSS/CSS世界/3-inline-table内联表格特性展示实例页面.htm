<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline-table内联表格特性展示实例页面</title>
    <style>
        .inline-table {
    display: inline-block;
    width: 128px;
    margin-left: 10px;
    border: 1px solid #cad5eb;
}
.inline-table > p {
    display: table-cell;
}
    </style>
</head>
<body>
    <span>和文字平起平坐的表格：</span>
    <div class="inline-table">
        <p>第1列</p>
        <p>第2列</p>
    </div>
</body>
</html>
