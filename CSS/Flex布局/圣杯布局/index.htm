<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圣杯布局</title>
    <style>
        .container {
            display: flex;
            min-height: 100vh;
            flex-direction: column;
            border: 3px black solid;

        }

        header,
        footer {
            flex: none;
            border: 3px red solid;
            margin: 10px;
        }

        .hg-body {
            display: flex;
            flex: 1;
            border: 3px yellow solid;
            margin: 10px;
        }

        .hg-content {
            flex: auto;
            border: 3px green solid;
            margin: 10px;


        }

        .hg-nav,
        .hg-ads {
            /* display: flex; */
            /* 两个边栏的宽度设为12em */
            flex: 0 0 12em;
            border: 3px blueviolet solid;
            margin: 10px;

        }

        .hg-nav {
            /* order属性定义项目的排列顺序。数值越小，排列越靠前，默认为 0。 */
            order: -1;
            border: 3px blue solid;
            margin: 10px;
        }

        /* 如果是小屏幕，躯干的三栏自动变为垂直叠加。 */
        @media (max-width: 768px) {
            .hg-body {
                flex-direction: column;
                flex: 1;
            }

            .hg-nav,
            .hg-ads,
            .hg-content {
                flex: auto;
            }
        }
    </style>
</head>

<body class="container">

    <header>
        <p>header</p>
    </header>

    <div class="hg-body">
        <main class="hg-content">
            <p>content</p>
        </main>
        <nav class="hg-nav">
            <p>nav</p>
        </nav>
        <aside class="hg-ads">
            <p>ads</p>
        </aside>
    </div>

    <footer>
        <p>footer</p>
    </footer>
    <div>
        <ul>
            <li> <p>1. 整体布局是display: flex,方向为 column</p></li>
            <li> <p>2. 中间的三个部分再放到一个flex布局中,最中间的这个flex布局使用flex:1以占据主要空间</p> </li>
            <li> <p>3. 三个部分中的中间部分使用flex:auto以占大部分空间</p> </li>
            <li> <p>4. 两边的侧栏需要设置flex: 0 0 12em;以在窗口大小变化时,固定宽度</p> </li>
            <li></li>
            <li></li>
        </ul>

    </div>
</body>

</html>
