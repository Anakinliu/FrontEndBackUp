<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0-权值</title>
    <style>
        /* 优先级 2 */

        div p {
            color: green;

        }

        /* 优先级 2 */
        div>p {
            color: red;
        }

        /* 优先级 1 */

        p {
            color: blue;
        }

        /* 优先级 11 */
        p:first-child {
            font-size: 20px;
            color: chocolate;
        }

        /* 优先级 12 */
        div p:first-child {
            font-size: 20px;
            color: skyblue;
        }
    </style>
</head>

<body>
    <div>
        <p>asdasdasda</p>
    </div>
</body>

</html>
