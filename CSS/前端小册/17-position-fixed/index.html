<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fixed</title>
    <style>
        .div1 {
            width: 100%;
            height: 50px;
            position: absolute;
            top: 20px;
            border: 2px solid;
        }
         .div2 {
            width: 100%;
            height: 50px;
            position: fixed;
            top: 50px;
            border: 2px dashed;
        }
    </style>
</head>
<body>
    <div class="div1">
        <div class="div2">

        </div>
    </div>
</body>
</html>
