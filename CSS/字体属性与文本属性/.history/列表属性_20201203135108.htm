<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表属性</title>
    <style>
        ul li {
            list-style-image:url(image.png) ;  /*列表项前设置为图片*/
	        margin-left:80px;  公有属性
        }
    </style>
</head>
<body>
    <ul>
        <li>图片</li>
        <li>在哪</li>
        <li>不知道</li>
    </ul>
</body>
</html>
