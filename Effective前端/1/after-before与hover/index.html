<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
.div1 {
    width: 100px;
    height: 100px;
    background-color: tomato;
    margin: 20rem;
}

.div1::before {
    content: '';
    position: relative;
    left: 0;
    top: -20px;
    display: block;
    background-color: darkslategrey;
    width: 100%;
    height: 10px;
}

.div1:hover {
    background-color: gray;
}
</style>
</head>

<body>
    <div class="div1"></div>
</body>
