<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>拼写检查</title>
</head>
<body>
    <p tabindex="1" contenteditable="true" spellcheck="true">sad weomann</p>

    <textarea tabindex="2" spellcheck="true">2</textarea>

    <!-- -1不会被按下tab键时选中 -->
    <textarea tabindex="-1" spellcheck="true">-1</textarea>
    <textarea tabindex="0" spellcheck="true">0</textarea>
    <textarea tabindex="9" spellcheck="true">0</textarea>
</body>
</html>
