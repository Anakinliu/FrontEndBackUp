<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>坐标</title>
</head>
<body>
    <p>X: <span id="xco"></span> </p>
    <p>Y: <span id="yco"></span> </p>
    <script>
        const coords = window.location.href.split('?')[1].split(',');
        document.getElementById('xco').innerText = coords[0];
        document.getElementById('yco').innerText = coords[1];
    </script>
</body>
</html>
