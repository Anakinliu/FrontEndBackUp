<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>行属性</title>
</head>
<body>
    <table border="1px">
        <tr height="100px">
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
        </tr>
        <tr height="50px" valign="top">
            <td>5</td>
            <td>6</td>
            <td>7</td>
            <td>8</td>
        </tr>
        <tr bgcolor="#00FF00">
            <td>9</td>
            <td>8</td>
            <td bgcolor="#FF0000">7</td>
            <td>6</td>
        </tr>
        <tr bgcolor="#00FF00" dir="rtl">
            <td>9</td>
            <td>8</td>
            <td>7</td>
            <td>6</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td colspan="2">3</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td colspan="2" >3</td>
        </tr>
    </table>
</body>
</html>
