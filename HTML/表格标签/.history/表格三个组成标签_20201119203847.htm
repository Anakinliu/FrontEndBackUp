<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三个组成标签</title>
</head>if 
<body>
    <table>
        <caption>表格三个阶段</caption>
        <tfoot>
            <tr>
                <td>最后</td>
                <td>3</td>
            </tr>
        </tfoot>
        <tbody>
            <tr>
                <td>中间</td>
                <td>2</td>
            </tr>
        </tbody>
        <thead>
            <tr>
                <td>前面</td>
                <td>1</td>
            </tr>
        </thead>
    </table>
    <table>
        <tr>
            <td>到 10</td>
            <td>到 11</td>
            <td>到 12</td>
        </tr>
        
        <tr>
            <td>到 20</td>
            <td>到 21</td>
            <td>到 22</td>
        </tr>
        <tr>
            <td>到 30</td>
            <td>到 31</td>
            <td>到 32</td>
        </tr>
    </table>
    
</body>
</html>
