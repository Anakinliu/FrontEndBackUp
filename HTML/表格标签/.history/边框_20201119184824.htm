<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>边框</title>
</head>
<body>
    <p>border</p>
    <table border="6px">
        <tr>
            <td>CS</td>
            <td>2020</td>
            <td>$23</td>
        </tr>
        <tr>
            <td>RA</td>
            <td>2010</td>
            <td>$23</td>
        </tr>
    </table>
    <p>style="border-collapse:collapse;"</p>
    <table border="0px" style="border-collapse: collapse;">
        <tr>
            <td>CS</td>
            <td>2020</td>
            <td>$23</td>
        </tr>
        <tr>
            <td>RA</td>
            <td>2010</td>
            <td>$23</td>
        </tr>
    </table>
</body>
</html>
