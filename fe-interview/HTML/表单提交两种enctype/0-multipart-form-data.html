<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>multipart/from-data</title>
</head>

<!-- 
multipart 形式的上传使用原生的编码，
而这一编码的来源不难猜到就是页面文档本身的编码。 
上传的文件的内容则忠实于文件本身。文件内容的上传本身仅是一个字节流的拷贝过程而已，不会涉及到字符集编码。

 -->

<body>
    <form action="http://127.0.0.1:8888/test-form" method="post" 
    enctype="multipart/from-data">
        <!-- 提交时,默认构造的参数是: n1=v2&n2=url编码后的text-->
        <select name="n1" id="id2">
            <option value="v1">Value1</option>
            <option value="v2">Value2</option>
            <option value="v3">Value3</option>
        </select>
        <input type="text" name="n2" id="id2">
        <input type="submit" value="提交">
    </form>
</body>

</html>
