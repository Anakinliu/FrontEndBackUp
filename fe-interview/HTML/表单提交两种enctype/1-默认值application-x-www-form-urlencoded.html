<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="gbk">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>application/x-www-form-urlencoded</title>
</head>

<!-- 

 -->

<body>
    <form action="http://127.0.0.1:8888/test-form" method="post" 
    enctype="application/x-www-form-urlencoded">
        <!-- 提交时,默认构造的参数是: n1=v2&n2=url编码后的text-->
        <select name="n1" id="id2">
            <option value="v1">Value1</option>
            <option value="v2">Value2</option>
            <option value="v3">Value3</option>
        </select>
        <input type="text" name="n2" id="id2">
        <input type="submit" value="提交">
    </form>
</body>

</html>
