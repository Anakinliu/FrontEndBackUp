<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 ">
    <title>Document</title>
    <style>
        .box {
            display: flex;
            width: 380px;
            height: 550px;
            background-color: #000;
            justify-content: center;
            flex-wrap: wrap;
            /* 根据文字对齐 */
            /* align-items: baseline; */
            
            /* align-items: center; */
            /* align-content: flex-end; */
            align-content: flex;
        }

        .card {
            background-clip: content-box;
            padding: 5px;
            background-color: tomato;
        }
        .card1 {
            width: 100px;
            height: 100px;
            font-size: 1rem;
        }
        .card2 {
            width: 100px;
            height: 200px;
            font-size: 2rem;

        }
        .card3 {
            width: 100px;
            height: 250px;
            font-size: 2.5rem;

        }
        .card4 {
            width: 100px;
            height: 150px;
            font-size: 1.5rem;

        }
        .card5 {
            width: 100px;
            height: 180px;
            font-size: 1.8rem;

        }
    </style>
</head>

<body>
    <div class="box">
        <div class="card1 card">1</div>
        <div class="card2 card">2</div>
        <div class="card3 card">3</div>

        <div class="card5 card">5</div>
    </div> -->
</body>

</html>
