<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>扫雷</title>
    <script src="vue.global.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="game" id="game">
            <div v-if="isGameOver" class="mess">
                <button @click="reloadPage">重来</button>
            </div>

            <div class="board">
                <div class="cell-row" v-for="(cellRow, rIdx) in boardArr">
                    <div class="cell" @click.right.prevent="placeFlag(rIdx, cIdx)" @click="checkCell(rIdx, cIdx)" :class="[initCellClass(rIdx, cIdx),{'bg-visible': visibleArr[rIdx][cIdx]}]" v-for="(cell, cIdx) in cellRow">
                        <p v-if="flagArr[rIdx][cIdx] && false === visibleArr[rIdx][cIdx]" style="font-size: 3rem; text-align: center; color: yellow;">⚠</p>
                        <p v-if="isNaN(boardArr[rIdx][cIdx]) && isGameOver && false === visibleArr[rIdx][cIdx]" style="font-size: 3rem; text-align: center; color: yellow;">
                            ☢</p>
                        <p v-if="isNaN(boardArr[rIdx][cIdx]) && visibleArr[rIdx][cIdx]" style="font-size: 3rem; text-align: center; color: red;">☢</p>
                        <p :class="'n-'+boardArr[rIdx][cIdx]" v-if="visibleArr[rIdx][cIdx]" style="font-size: 3rem; text-align: center;">
                            <span v-if="boardArr[rIdx][cIdx] > 0">{{ boardArr[rIdx][cIdx] }}</span></p> 
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
