<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>开关全屏</title>
    <style>
        #box1{
            width: 200px;
            height: 200px;
            background-color: #f0f;
        }
    </style>
</head>
<body>
    <div id="box1"></div>

    <script>
        var box = document.querySelector("#box1");
        
        box.onclick = function go() {
            console.log('请求全屏');
            webkitRequestFullScreen();
        }
    </script>
</body>
</html>
