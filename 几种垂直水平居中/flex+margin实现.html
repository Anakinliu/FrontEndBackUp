<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex+margin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }



        .container {
            display: flex;
            width: 100vw;
            height: 100vh;
            border: 2em dashed red;
        }

        .content {
            width: 100px;
            height: 100px;
            border: 3px solid blue;
            margin: auto;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="content">2008年蒙哥湖，隔离区。2005年灵异咒，第四类接触。2010年最后一次驱魔。2011年墓地邂逅。2012年致命录像带。2013年抵押特洛夫事件。2014年失魂记忆</div>
    </div>
</body>

</html>
