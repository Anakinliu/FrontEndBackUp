<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>有序列表</title>
</head>
<body>
    <ol>
        <li>壹</li>
        <li>贰</li>
        <li>叁</li>
    </ol>

    <ol type="A">
        <li>壹</li>
        <li>贰</li>
        <li>叁</li>
    </ol>
    
    <ol type="i" start="2">
        <li>贰</li>
        <li>叁</li>
    </ol>

    <ol type="A" start="7">
        <li>七</li>
        <li>八</li>
        <li>九</li>
    </ol>
</html>
