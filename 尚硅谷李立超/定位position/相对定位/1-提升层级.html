<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1-提升层级</title>
    <style>
        div {
            /* static */
            width: 150px;
            height: 150px;
            background: #000;
        }

        .box2 {}

        span {
            position: relative;
            left: 100px;
            top: 100px;
            width: 100px;
            height: 100px;
            background-color: red;
            position: relative;
        }
    </style>
</head>

<body>
    <div class="box1"></div>
    <span>123</span>
    <div class="box2"></div>
</body>

</html>
