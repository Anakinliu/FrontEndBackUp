<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1-margin-auto的原理</title>
    <style>
        .outer {
            height: 200px;
            width: 800px;
            border: 5px solid;
        }

        .inner {
            height: 200px;
            background-color: goldenrod;

            width: 200px;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <div class="outer">
        <div class="inner">

        </div>
    </div>
</body>

</html>
