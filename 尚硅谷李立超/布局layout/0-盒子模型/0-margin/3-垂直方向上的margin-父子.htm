<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3-垂直方向上的margin</title>
    <style>
        .father {
            /* border-top: 10px solid black; */
            height: 200px;
            width: 200px;
            background-color: goldenrod;
            /* 不用设置边框进行曲线救国了,开启BFC即可 */
            /* overflow: hidden; */

        }

        /* 最终方案 */
        .father::before {
            content: '';
            display: inline-block;
        }

        .son {
            margin: 100px;
            height: 100px;
            width: 100px;
            background-color: red;
        }
    </style>
</head>

<body>
    <div class="father">
        <div class="son"></div>
    </div>

</body>

</html>
