<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>边框shadow</title>
    <style>
        .box1 {
            width: 100px;
            height: 100px;
            background: rgb(0, 0, 0);

            /* 
            1 水平偏移量
            2 垂直偏移量
            3 阴影模糊半径
            4 阴影颜色
             */
            box-shadow: 10px 10px 5px rgb(153, 152, 152);
        }

    </style>
</head>


<body>
    <div class="box1">

    </div>
    </body>

</html>
