<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2-圆角</title>
    <style>
        /* 快速设为一个圆形 border-radius: 50%;*/
        .yuan {
            width: 80px;
            height: 80px;
            border: 10px black dotted;
            display: none;
            border-color: red;
            /* border-radius: 50%; */
            border-width: 10px 4px;
            background-color: orange;
        }

        /* 分别设置四个边角 */
        /* border-top-left-radius */
        /* border-top-right-radius */
        /* border-bottom-left-radius */
        /* border-bottom-right-radius */

        .box {
            display: none;
            width: 80px;
            height: 80px;
            background-color: cornflowerblue;
        }

        .box2 {
            /* display: none; */
            width: 80px;
            height: 80px;
            background-color: cornflowerblue;
            border: 5px red solid;
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <div class="yuan">
        <div class="box">

        </div>
    </div>
    <div class="box2"></div>
</body>

</html>
