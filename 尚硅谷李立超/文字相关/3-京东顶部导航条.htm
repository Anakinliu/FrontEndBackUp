<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3-京东顶部导航条</title>
    <!-- 引用图标字体 -->
    <link rel="stylesheet" href="./css/all.css">
    <!-- 引用重置样式表 -->
    <link rel="stylesheet" href="./css/reset.css">
    <style>
        .clearfix::before,
        .clearfix::after {
            content: "";
            display: block;
            clear: both;
        }

        .top-bar-wrapper {
            width: 100%;
            height: 32px;
            line-height: 29px;
            background-color: #e3e4e5;
            border-bottom: 1px #ddd solid;
            position: relative;
        }

        .top-bar {
            width: 1200px;
            height: 32px;
            margin: 0 auto;
        }

        .top-bar a,
        .top-bar span,
        .top-bar i {
            font-size: 12px;
            color: #999;
            text-decoration: none;
        }

        .top-bar .split {
            color: #999;
            font-size: 2px;
            margin: 0 12px;
        }

        .top-bar a:hover {
            color: red;
        }

        .location {
            float: left;
            position: relative;
            
        }

        .location .current-city {
            position: relative;
            z-index: 9999;
            height: 34px;
            padding: 0 10px;
            border: 1px transparent solid;
            
        }
        .location .city-list {
            top: 34px;
            display: none;
            position: absolute;
            width: 320px;
            height: 460px;
            background-color: white;
            border: 1px red solid;
            box-shadow: 0 0 2px gray;
            z-index: 999;
        }
        /* 应该使用lcoation hover */
        .location:hover .city-list {
            display: block;

        }

        .location:hover .current-city{
            background-color: white;
            border: 1px red solid;
            border-bottom: none;
        }



        
        .location .fas,
        .shortcut a.heightlight {
            color: red;
        }

        .shortcut {
            float: right;
        }

        .shortcut li {
            float: left;
        }

        .clearfix::before,
        .clearfix::after {
            content: "";
            display: block;
            clear: both;
        }
    </style>
</head>
<!-- 创建最外的容器 -->
<div class="top-bar-wrapper clearfix">
    <!-- 中间的容器 -->
    <div class="top-bar">
        <!-- 左侧的城市 -->
        <div class="location">
            <div class="current-city">
                <i class="fas fa-map-marker-alt"></i>
                <a href="javascript:;">北京</a>
            </div>

            <div class="city-list">
                城市列表
            </div>
        </div>

        <!-- 右侧的快捷 -->
        <ul class="shortcut clearfix">
            <li>
                <a href="javascript:;">你好,请登录</a>
                <a class="heightlight" href="javascript:;">免费注册</a>
            </li>

            <li class="split">|</li>

            <li>
                <a href="javascript:;">我的订单</a>
            </li>

            <li class="split">|</li>

            <li>
                <a href="javascript:;">我的京东</a>
                <i class="fas fa-angle-down"></i>
            </li>

            <li class="split">|</li>

            <li>
                <a href="javascript:;">京东会员</a>
            </li>

            <li class="split">|</li>

            <li>
                <a class="heightlight" href="javascript:;">企业采购</a>
                <i class="fas fa-angle-down"></i>
            </li>

            <li class="split">|</li>

            <li>
                <span>客户服务</span>
                <i class="fas fa-angle-down"></i>
            </li>

            <li class="split">|</li>
            <li>
                <span>网站导航</span>
                <i class="fas fa-angle-down"></i>
            </li>
            <li class="split">|</li>
            <li>
                <span>手机京东</span>
            </li>
        </ul>
    </div>
</div>

<body>

</body>

</html>
