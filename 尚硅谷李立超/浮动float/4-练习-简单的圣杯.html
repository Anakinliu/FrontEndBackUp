<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4-练习-简单的圣杯</title>
    <link rel="stylesheet" href="reset.css">
    <style>
        body {
            padding-top: 10px;
        }

        header,
        main,
        footer {
            width: 1200px;
            margin: 0 auto;
        }

        header {
            height: 100px;
            background-color: cornsilk;
            margin-bottom: 5px;
        }

        main {
            box-sizing: border-box;
            padding: 10px;
            height: 800px;
            background-color: darkgray;
        }

        nav {
            width: 200px;
            height: 100%;
            margin-right: 5px;
            float: left;
            background-color: darkorange;
        }

        content {
            width: 770px;
            height: 100%;

            float: left;

            background-color: darksalmon;
        }

        more {
            width: 200px;
            height: 100%;
            margin-left: 5px;
            float: left;
            background-color: darkorange;
        }

        footer {
            margin: 5px auto 0 auto;
            height: 50px;
            background-color: cornsilk;
        }
    </style>
</head>

<body>

    <header></header>

    <main>
        <nav></nav>
        <content></content>
        <more></more>
    </main>

    <footer></footer>
</body>

</html>
