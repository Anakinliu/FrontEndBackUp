<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6-clear消除浮动影响</title>
    <style>
        body {
            font-size: 20px;
        }

        .box1 {
            width: 100px;
            height: 100px;
            background-color: orange;
            float: left;
        }

        .box2 {
            width: 200px;
            height: 200px;
            background-color: palegreen;
            float: right;
        }

        .box3 {
            width: 100px;
            height: 100px;
            background-color: rgb(196, 163, 230);
            clear: right;
        }
        /* .art {
            clear: both;
        } */
        /* 
            clear:
            作用:清除浮动元素对当前元素的影响.
            作用原理:浏览器为本元素设置上外边距.
            可选:
                left 清除本元素的左侧的浮动元素对本元素产生的影响
                right 清除本元素的右侧的浮动元素对本元素产生的影响
                both 取上述两者中上外边距较大的值
        */
    </style>
</head>

<body>
    <div class="box1">1-float:left</div>
    <div class="box2">2-float:right</div>
    <div class="box3">3-clear:left</div>
