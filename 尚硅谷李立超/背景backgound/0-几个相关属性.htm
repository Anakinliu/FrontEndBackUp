        backgound-position
            可选值:
                九宫格:top,left,center,right,bottom

        background-clip
            可选值:
                border-box 默认值,图片和背景色会出现在border下

                content-box 只出现在内容区
        
        background-oigin 背景图,色的计算原点
            可选值:同上,
        
        background-size 设置背景图片的大小
            第一个值设置宽度
            第二个值设置高度
            
            写具体数值时,只写第一个,则高度值uto,就是等比缩放
            cover,图片原比例,铺满元素,可能显示不全
            contain,原比例,但是会完整显示
