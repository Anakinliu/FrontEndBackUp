<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>防抖</title>
</head>

<body>
    <input id="debounce" type="button" value="防抖">

    <script>
        let btn = document.querySelector("#debounce");
        function debounce(wait) {
            let timer;
            return (event) => {
                clearTimeout(timer);
                timer = setTimeout(() => {
                    console.log(event.target.value);
                }, wait);
            }
        }
        btn.addEventListener("click", debounce(500));
    </script>
</body>

</html>
