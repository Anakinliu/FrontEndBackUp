<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>显式继承</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .out {
            height: 20rem;

            border: .5rem red dashed;
            padding: 1rem;
        }

        /* 显式继承 */
        .in {
            border: inherit;
            padding: inherit;
        }
    </style>
</head>

<body>
    <div class="out">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Placeat sint accusantium saepe suscipit nemo quasi,
            voluptatum cumque. Odio voluptatum officiis deleniti, voluptatem dignissimos officia libero mollitia
            adipisci ut ab soluta?</p>
        <div class="in">

        </div>
    </div>
</body>

</html>
