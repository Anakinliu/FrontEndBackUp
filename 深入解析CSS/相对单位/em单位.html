<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>em单位</title>
    <style>
        .b1 {
            border: 2px red dashed;
            border-radius: 15%;

            font-size: 12pt;
            padding: 1em;
        }

        .b2 {
            border: 2px red dashed;
            border-radius: 50% / 20% ;
            background-color: orangered;

            font-size: 24pt;
            padding: 1em;
        }

        .b3 {
            border: 2px red dashed;
            border-radius: 20% / 50% ;
            background-color: orangered;

            font-size: 24pt;
            padding: 1em;
        }
    </style>
</head>

<body>
    <div class="container">
        <button class="b1">小的</button>
        <button class="b2">大的</button>
        <button class="b3">大的</button>

    </div>
</body>

</html>
