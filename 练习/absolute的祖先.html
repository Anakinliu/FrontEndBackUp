<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .out {
            height: 300px;
            background-color: red;
            padding-top: 10px;
        }
        .out2 {
            position: relative;
            /* margin-top: 10px; */
            margin-left: 10px;
            margin-right: 10px;
            height: 250px;
            background-color: chocolate;
        }
        .out3 {
            height: 200px;
            background-color: cornflowerblue;
        }
        .abs {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: yellow;
            left: 3px;
            top: 3px;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="out">
        <div class="out2">
            <div class="out3">
                <div class="abs"></div>
            </div>
        </div>
    </div>
</body>

</html>
