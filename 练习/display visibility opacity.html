<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display visibility opacity
    </title>
    <style>
        div {
            color: white;
            width: 100%;
            height: 100px;
            background-color: brown;
            margin: 1em;
        }
        .box {
            width: 100%;
            height: 100%;
            border: 1em dashed red;
            background-color: transparent;
        }
        .d {
            display: none;
        }
        .d2 {
            display: block;
        }

        .v {
            visibility: hidden;
            border: 2px dashed red;

        }
        .v2 {
            visibility: visible;
        }
        .o {
            opacity: 0;
        }
        .o2 {
            opacity: 1;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="d"><p class="d2">visi的子元素</p></div>
        <div class="v"><p class="v2">visi的子元素</p></div>
        <div class="o"><p class="o2">visi的子元素</p></div>
    </div>
    <script>
        let visi = document.querySelector(".v")
        visi.addEventListener("clicl", (e) => {
            console.log("可以点击到");
        })
        let box = document.querySelector(".box")
        box.addEventListener("click", (e) => {
            console.log(e.target);
        });
    </script>
</body>

</html>
