<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex两边固定中间自适应</title>
    <style>
        .box {
            height: 500px;
            width: 100%;
            border: 1px red dashed;
            display: flex;
        }
        .box1 {
            width: 100px;
            height: 100%;
            background-color: burlywood;
        }
        .box2 {
            flex-grow: 1;
            flex-shrink: 1;
            height: 100%;
            background-color: hotpink;
        }
        .box3 {
            width: 100px;
            height: 100%;
            background-color: goldenrod;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
    </div>
</body>

</html>
