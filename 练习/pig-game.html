<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pig-Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'fira code';
        }

        .main {
            width: 100vw;
            height: 100vh;

            position: relative;

            background: linear-gradient(to bottom right, #bf2e34, #763682);

        }

        .game-board {
            width: 800px;
            height: 600px;

            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);

            display: flex;
            flex-direction: row;
            justify-content: center;

            background-color: argb(0, 0, 0, 0);

        }

        .player {
            width: 400px;
            height: 600px;
            box-sizing: border-box;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

            padding: 4em;

            background-color: rgba(255, 255, 255, .2);
        }

        .player h2 {
            font-size: 3rem;
        }

        .player .score {
            font-size: 4rem;
            color: #c7365f;
            flex-grow: 1;
            padding: .5em;
        }

        .player .current {

            width: 80%;
            height: 6em;
            box-sizing: border-box;

            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;

            padding: 1em;

            background-color: #c7365f;

            color: white;
            font-size: 1.3rem;

            border-radius: 1em;
        }

        .left-player {
            /* display: flex; */
            border-radius: 1em 0 0 1em;
        }

        .right-player {
            /* display: flex; */
            border-radius: 0 1em 1em 0;
        }

        .playing {
            background-color: rgba(255, 255, 255, .6);
        }

        button {
            font-size: 1rem;
            height: 3em;
            background-color: rgba(255, 255, 255, .7);
            border-radius: 1.5em / 50%;
            border: none;
            position: absolute;
            padding: 0 1em;

            transition-duration: .1s;
            transition-timing-function: linear;
            transition-property: all;
            box-shadow: 0 10px 20px rgba(0, 0, 0, .1);
        }

        button:active {
            transform: translate(0, 3px);
            box-shadow: 0 10px 10px rgba(0, 0, 0, .2);
        }

        .new-button {
            top: 1em;
        }

        .roll-button {
            bottom: 8.5em;
        }

        .hold-button {
            bottom: 4em;
        }

        .dice {
            position: absolute;
            top: 8em;
            width: 4em;
            height: 4em;

            background-color: white;
            border-radius: .5em;
            padding: .5em;
        }

        .dice1 {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .dice2 {
            display: flex;
            justify-content: space-between;
        }

        .dice2 .point {
            background-color: blue;
        }

        .dice2 .point:nth-child(2) {
            align-self: flex-end;
        }

        .dice3 {
            display: flex;
            justify-content: space-between;
        }

        .dice3 .point {
            background-color: blue;
        }

        .dice3 .point:nth-child(2) {
            align-self: center;
        }

        .dice3 .point:nth-child(3) {
            align-self: flex-end;
        }

        .dice4 {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .dice4 .point {
            margin: 0.5em;
        }

        .dice5 {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .dice5 .point {
            margin: 0.2em;
        }

        .dice5 .point:nth-child(3) {
            margin: 0 1em;
        }

        .dice5 .point {
            background-color: blue;
        }

        .dice6 {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .dice6 .point {
            margin: .2em;
            background-color: blue;
        }

        .point {
            width: 1em;
            height: 1em;
            background-color: red;
            border-radius: 50%;
        }

        .hidden {
            display: none;
        }

        .winner {
            background-color: gold;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="game-board">
            <div class="player left-player playing">
                <h2>Player 1</h2>
                <h2 id="p1-score" class="score">
                    0
                </h2>
                <div class="current">
                    <span>CURRENT</span>
                    <span id="p1-current">0</span>
                </div>
            </div>
            <div class="player right-player">
                <h2> Player 2</h2>
                <h2 id="p2-score" class="score">
                    0
                </h2>
                <div class="current">
                    <span>CURRENT</span>
                    <span id="p2-current">0</span>
                </div>
            </div>

            <button class="new-button">🔄 New GAME</button>
            <button class="roll-button">🎲 Roll Dice</button>
            <button class="hold-button">📥 Hold</button>

            <div class="dice dice1 hidden">
                <div class="point"></div>
            </div>
            <div class="dice dice2 hidden">
                <div class="point"></div>
                <div class="point"></div>
            </div>
            <div class="dice dice3 hidden">
                <div class="point"></div>
                <div class="point"></div>
                <div class="point"></div>
            </div>
            <div class="dice dice4 hidden">
                <div class="point"></div>
                <div class="point"></div>
                <div class="point"></div>
                <div class="point"></div>
            </div>
            <div class="dice dice5 hidden">
                <div class="point"></div>
                <div class="point"></div>
                <div class="point"></div>
                <div class="point"></div>
                <div class="point"></div>
            </div>
            <div class="dice dice6 hidden">
                <div class="point"></div>
                <div class="point"></div>
                <div class="point"></div>
                <div class="point"></div>
                <div class="point"></div>
                <div class="point"></div>
            </div>
        </div>


    </div>

    <script>
        'use strict'
        //https://pig-game-v2.netlify.app/
        console.log('仿：https://pig-game-v2.netlify.app/')

        const p1Main = document.querySelector(".left-player");
        const p2Main = document.querySelector(".right-player");
        const p1ScoreEle = document.querySelector("#p1-score");
        const p2ScoreEle = document.querySelector("#p2-score");
        const p1CurrentEle = document.querySelector("#p1-current");
        const p2CurrentEle = document.querySelector("#p2-current");
        const newButton = document.querySelector(".new-button");
        const rollButton = document.querySelector(".roll-button");
        const holdButton = document.querySelector(".hold-button");

        const goal = 7;

        let point;

        let p1Score = 0;
        let p2Score = 0;
        let p1Current = 0;
        let p2Current = 0;

        const changePlayer = function () {
            if (p1Main.classList.contains('playing')) {
                p1Main.classList.remove('playing');
                p2Main.classList.add('playing');
                return;
            }
            if (p2Main.classList.contains('playing')) {
                p2Main.classList.remove('playing');
                p1Main.classList.add('playing');
                return;
            }
        }

        const addCurrent = function () {
            if (p1Main.classList.contains('playing')) {
                p1Current += point;
                p1CurrentEle.textContent = p1Current;
            }
            if (p2Main.classList.contains('playing')) {
                p2Current += point;
                p2CurrentEle.textContent = p2Current;
            }
        }

        const addScore = function () {
            if (p1Main.classList.contains('playing')) {
                p1Score += p1Current;
                p1Current = 0;
                p1ScoreEle.textContent = p1Score;
                p1CurrentEle.textContent = 0;
            }
            if (p2Main.classList.contains('playing')) {
                p2Score += p2Current;
                p2Current = 0;
                p2ScoreEle.textContent = p2Score;
                p2CurrentEle.textContent = 0;
            }
        }

        const resetGame = function () {
            if (p2Main.classList.contains('playing')) {
                p2Main.classList.remove('playing');
                p1Main.classList.add('playing');
            }
            p1Main.classList.remove('winner');
            p2Main.classList.remove('winner');
            p1ScoreEle.textContent = 0;
            p2ScoreEle.textContent = 0;
            p1CurrentEle.textContent = 0;
            p2CurrentEle.textContent = 0;
            p1Score = 0;
            p2Score = 0;
            p1Current = 0;
            p2Current = 0;
        }

        const roll = function () {
            let r = Math.random() * 6;
            return parseInt(r) + 1;
        }

        const showDice = function () {
            const dice = document.querySelector(".dice" + point);
            dice.classList.remove("hidden");
        }
        const hiddenDice = function (point) {
            // 隐藏dice1-dice6所有
            const dices = document.querySelectorAll(".dice");
            dices.forEach((ele) => {
                if (!ele.classList.contains("hidden")) {
                    ele.classList.add('hidden');
                }
            })
        }

        const playerRollLose = function () {
            if (p1Main.classList.contains('playing')) {
                p1Current = 0;
                p1CurrentEle.textContent = 0;
                p1Main.classList.remove('playing');
                p2Main.classList.add('playing');
                return;
            }
            if (p2Main.classList.contains('playing')) {
                p2Current = 0;
                p2CurrentEle.textContent = 0;
                p2Main.classList.remove('playing');
                p1Main.classList.add('playing');
                return;
            }
        }

        const hasWinner = function () {
            if (p1Score >= goal) {
                return true;
            }
            if (p2Score >= goal) {
                return true;
            }
            return false;
        }

        const higtlightWinner = function () {
            if (p1Score >= goal) {
                p1Main.classList.add('winner');
            } else {
                p2Main.classList.add('winner');
            }

        }

        rollButton.addEventListener('click', () => {
            if (hasWinner()) {
                return;
            }
            hiddenDice();
            point = roll();
            // console.log(point);
            showDice();
            if (point === 1) {
                playerRollLose();
            } else {
                addCurrent();
            }
        });

        holdButton.addEventListener('click', () => {
            addScore();
            if (hasWinner()) {
                higtlightWinner();
                return;
            }
            changePlayer();
        });

        newButton.addEventListener('click', () => {
            resetGame();
        })
    </script>
</body>

</html>
