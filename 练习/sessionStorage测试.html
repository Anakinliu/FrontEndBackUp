<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>---</p>
    <p id="content"></p>
    <p>---</p>

    <script>
        let c = sessionStorage.getItem("k");
        if (c) {
            console.log("拿到了 k");
            document.querySelector("#content").innerHTML = c;
        } else {
            console.log("设置了 k");
            sessionStorage.setItem("k", "HELLO");
        }
    </script>
</body>

</html>
