<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .out {
            margin: 0;
            padding: 0;
        }

        .p1,
        .p2,
        .p3 {
            height: 50vh;
        }

        .p1 {
            background-color: cadetblue;
        }

        .p2 {
            float: left;
            padding: 1rem;
            width: 50%;
            box-sizing: border-box;
            background-color: chocolate;
            background-clip: content-box;
        }

        .p3 {
            float: right;
            padding: 1rem;
            width: 50%;
            box-sizing: border-box;

            background-clip: content-box;
            background-color: chocolate;
        }
    </style>
</head>

<body>
    <div class="out">
        <div class="p1"></div>
        <div class="p2"></div>
        <div class="p3"></div>
    </div>
</body>

</html>
