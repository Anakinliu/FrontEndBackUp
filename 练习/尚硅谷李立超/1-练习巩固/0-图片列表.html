<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0-图片列表</title>
    <!-- 引入清除样式 -->
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="reset.css">
    <style>
        ul {
            width: 190px;
            height: 470px;
            background-color: rgb(192, 192, 192);

            /* 溢出不显示 */
            overflow: hidden;

            /* 为了居中方便调试 */
            margin: 100px auto;
            
        }
        li {
            margin-bottom: 8px;
        }
        li img {
            
            width: 100%;
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="javascript:;"><img src="img/1/1.png" alt=""></a></li>
        <li><a href="javascript:;"><img src="img/1/2.jpg" alt=""></a></li>
        <li><a href="javascript:;"><img src="img/1/3.jpg" alt=""></a></li>
    </ul>

</html>
