<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三个组成标签</title>
</head>
<body>
    <table>
        <caption>表格三个阶段</caption>
        <tfoot>
            <tr>
                <td>最后</td>
                <td>3</td>
            </tr>
        </tfoot>
        <tbody>
            <tr>
                <td>中间</td>
                <td>2</td>
            </tr>
        </tbody>
        <thead>
            <tr>
                <td>前面</td>
                <td>1</td>
            </tr>
        </thead>
    </table>
    <p class="p_class1"></p>
    <p class="p_class2"></p>
    <p class="p_class3"></p>
    <p class="p_class4"></p>
    <p class="p_class5"></p>
</body>
</html>
