<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            display: inline-block;
            margin: 50px;
            height: 100px;
            width: 100px;
            background-color: red;
            transform: rotate(-45deg);
        }

        div::before,
        div::after {
            display: block;
            content: "";
            width: 100px;
            height: 100px;
            background-color: red;
            border-radius: 50%;
            margin-top: -50%;
        }

        div::after {
            margin-left: 50%;
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
