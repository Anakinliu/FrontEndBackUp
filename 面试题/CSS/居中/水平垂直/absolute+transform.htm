<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>absolute+transform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

.outer {
    position: relative;
    height: 100vh;
}

.inner {
    position: absolute;
    /* 50%是父元素content 的50% */
    top: 50%;
    left: 50%;
    width: 100px;
    height: 100px;
    /* 50%是自己的50% */
    transform: translate(-50%, -50%);
    background-color: chartreuse;
}
    </style>
</head>

<body>
    <div class="outer">
        <div class="inner"></div>
    </div>
</body>

</html>
