<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>relative-top-left</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

.outer {
    position: relative;
    height: 100vh;
}

.inner {
    position: relative;
    top: 50%;
    left: 50%;
    width: 100px;
    height: 100px;
    margin-top: -50px;
    margin-left: -50px;
    background-color: chartreuse;
}
    </style>
</head>

<body>
<div class="outer">
    <div class="inner"></div>
</div>
</body>

</html>
